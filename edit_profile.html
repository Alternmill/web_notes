<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="MindShare">
            </div>
            <nav>
                <ul>
                    <li><a class="but" href="login.html">Log In</a></li>
                    <li><a class="but" href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <div class="container-log">
            <form action="index.html" >
                <h1>Edit Profile</h1>
                <label for="name">First name:</label>
                <input type="text" id="firstName" name="firstName" value="John">
                <label for="name">Name:</label>
                <input type="text" id="lastName" name="lastName" value="Doe">
    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="johndoe">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                    value="johndoe@example.com">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="new_password">New password:</label>
                <input type="password" id="new_password" name="new_password">
    
                <button class="but" type="submit">Save Changes</button>
            </form>
        </div>
        
        <footer class="footer">
            <div class="footer-div">
                <p>&copy; 2023 MindShare. All rights reserved.</p>
                <ul class="social-media-links">
                    <li><a href="https://www.facebook.com"><i class="but">Facebook</i></a></li>
                    <li><a href="https://www.instagram.com"><i class="but">Instagram</i></a></li>
                    <li><a href="https://www.twitter.com"><i class="but">Twitter</i></a></li>
                </ul>
            </div>
        </footer>
    </body>

</html>
