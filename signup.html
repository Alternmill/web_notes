<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Signup Page</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<header>
			<div class="logo">
				<img src="./img/logo.png" alt="MindShare">
			</div>
		</header>
		<div class="container-log">
			<form action="index.html">
				<h1>Signup</h1>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
				<label for="confirm-password">Confirm Password</label>
				<input type="password" id="confirm-password"
					name="confirm-password" required>
				<div>
					<button class="but" href="index.html">Signup</button>
					<a class="but" href="login.html">login instead</a>
				</div>
			</form>
		</div>
		<footer class="footer">
			<div class="footer-div">
				<p>&copy; 2023 MindShare. All rights reserved.</p>
				<ul class="social-media-links">
					<li><a href="https://www.facebook.com"><i class="but">Facebook</i></a></li>
					<li><a href="https://www.instagram.com"><i class="but">Instagram</i></a></li>
					<li><a href="https://www.twitter.com"><i class="but">Twitter</i></a></li>
				</ul>
			</div>
		</footer>
	</body>

</html>
