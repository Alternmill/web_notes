<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/note.js"></script>
    <script src="/js/login.js"></script>
  </head>
  <body onload="displayNote()">
    <header>
      <div class="logo" href="index.html">
        <a href="index.html">
					<img src="./img/logo.png" alt="MindShare">
				</a>  
      </div>
      <nav>
        <ul>
          <li id="loginButton" style="display: none;"><a class="but" href="login.html">Log In</a></li>
          <li id="signupButton" style="display: none;"><a class="but" href="signup.html">Sign Up</a></li>
          <li id="logoutButton" style="display: none;"><a class="but" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </header>
    <!-- <button class="but" onclick="displayNote()">reload</button> -->
    <!-- <button class="but">post</button> -->
    <main class="container">
      <section class="note-container" id="note-container">
      </section>
      <section>

        <form id="add-note-form"> 
          <h2>Add a Note</h2>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        
          <label for="text">Text:</label>
          <textarea class="textarea-addnote" id="text" name="text" required></textarea>
        
          <label for="tags">Tags (comma-separated):</label>
          <input type="text" id="tags" name="tags">
        
          <button class="but" type="submit">Add Note</button>
        </form>
        
      </section>
    </main>
    <footer class="footer">
			<div class="footer-div">
				<p>&copy; 2023 MindShare. All rights reserved.</p>
				<ul class="social-media-links">
					<li><a href="https://www.facebook.com"><i class="but">Facebook</i></a></li>
					<li><a href="https://www.instagram.com"><i class="but">Instagram</i></a></li>
					<li><a href="https://www.twitter.com"><i class="but">Twitter</i></a></li>
				</ul>
			</div>
		</footer>
  </body>
</html>
