<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Page</title>
		<link rel="stylesheet" href="styles.css">
		<script src="js/login.js"></script>
	</head>

	<body>
		<header>
			<div class="logo" >
				<a href="index.html">
					<img src="./img/logo.png" alt="MindShare">
				</a>  
			</div>
		</header>
		<div class="container-log" id="container-log">
			<form id="login-form">
				<h1>Login</h1>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
				<div>
					<button type="submit" class="but">Login</button>
					<a class="but" href="signup.html">Signup instead</a>
				</div>
			</form>
			
		</div>
		<footer class="footer">
			<div class="footer-div">
				<p>&copy; 2023 MindShare. All rights reserved.</p>
				<ul class="social-media-links">
					<li><a href="https://www.facebook.com"><i class="but">Facebook</i></a></li>
					<li><a href="https://www.instagram.com"><i class="but">Instagram</i></a></li>
					<li><a href="https://www.twitter.com"><i class="but">Twitter</i></a></li>
				</ul>
			</div>
		</footer>
	</body>

</html>
